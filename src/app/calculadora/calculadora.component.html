<h2>Calculadora</h2>
<div>
  <div class="row">
    <div class="col"><p>Valor 1</p></div>
    <div class="col">
      <input type="number" class="form-control" placeholder="Ingrese Valor 1" [(ngModel)]="numero1">
    </div>
    <div class="col"></div>

  </div>
  <div class="row">
    <div class="col"><p>Valor 2</p></div>
    <div class="col">
      <input type="number" class="form-control" placeholder="Ingrese Valor 2" [(ngModel)]="numero2">
    </div>
    <div class="col"></div>

  </div>
  <div class="row">
    <div class="col"><p>Resultado:</p></div>
    <div class="col"><p>{{respuesta}}</p></div>
    <div class="col"></div>

  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" [disabled] = "!habilitar" (click) = "onOperacionSuma()">Sumar</button>
    </div>
    <div class="col">
      <button class="btn btn-primary" [disabled] = "!habilitar" (click) = "onOperacionResta()">Restar</button>
    </div>
    <div class="col">
      <button class="btn btn-primary" [disabled] = "!habilitar" (click) = "onOperacionMultiplicacion()" >Multiplicar</button>
    </div>
    <div class="col">
      <button class="btn btn-primary" [disabled] = "!habilitar" (click) = "onOperacionDivision()" >Dividir</button>
    </div>
  </div>
</div>
